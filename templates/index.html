{% extends "base.html" %}
{% load static %}
{% block title %}SSEFinder{% endblock %}

{% block content %}

    <img id="icon" src="{% static 'favicon.ico' %}" alt="CHP Logo" width="50" height="50">
    <h1>COVID-19 SSEFinder</h1>

    <button class="tab_button" onclick="openTab('Cases')">Cases</button>
    <button class="tab_button" onclick="openTab('SSE_Loc')">SSE Locations</button>
    
    <div id="Cases" class="tab">
        {% include 'cases.html' %}
    </div>
    <form method = "POST">
    From:<input type="date" name ="start_date"/>
    To: <input type="date" name ="end_date/>
    <input type="submit" value="Search"/>
    <div id="SSE_Loc" class="tab" style="display:none">
        <table>
        <!--Table Header-->
        <tr id="table_header">
            <th>Venue Name</th>
            <th>Venue Location</th>
            <th>Address</th>
            <th>X Coord</th>
            <th>Y Coord</th>
            <th>Date of Event</th>
            <th>Description</th>
        </tr>

        <tr>
            <td colspan=7>
                Loading...
            </td>
        </tr>

        </table>
    </div>
    </form>
    
{% endblock %}
